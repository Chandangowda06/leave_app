<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN link -->
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg w-96">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Login</h1>
            <p class="mt-4 text-gray-600">{{error_message}}</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-600" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-600" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">Login</button>
            </form>
            <p class="mt-4 text-gray-600">forgot password? <a href="#" class="text-indigo-600 hover:underline">Click here</a></p>
        </div>
    </div>
</body>
</html>
